<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type = "text/css" href="CssTelaCadastro.css"/>
    <meta charset="utf-8" />
    <title>Cadastro Aluno</title>
</head> 
<body> 
<form name="meuForm" method="post" id="formulario">
    <div class="box"> 
        <h1>Cadastro Professor:</h1>
        <label> 
                <span>Id:</span>
                <input type="text" class="input_text" name="nome" id="Id" readonly />
      
            </label>
  
        <label> 
            <span>Nome Completo:</span>
            <input type="text" class="input_text" name="nome" id="name"/>
  
        </label>
  
        <label>
            <span>Email:</span>
            <input type="text" class="input_text" name="email" id="email"/>
         </label>
  
        <label>
            <span>Celular:</span>
            <input type="text" class="input_text" name="Celular" id="Celular"/>
        </label>
  
        <label>
             <span>Apelido:</span>
             <input type="text" class="input_text" name="Apelido" id="Apelido"/><br><br>
            <input type="submit" class="button" value="Enviar" />
        </label>           
    </div>
    
</form> 
</body>
</html>
